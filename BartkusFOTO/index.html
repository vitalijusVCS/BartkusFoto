<!DOCTYPE html>
<html>
<head>
	<title>Bartkus FOTO</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
<header>
	<a href="#"><img src="assets/images/logo.png" alt="logo"></a>
</header>
<div class="container">
	<div class="stripe"></div>
</div>
<nav>
	<ul class="main-menu">
		<li>Darbai</li>
		<li>Atsiliepimai</li>
		<li>Apie</li>
		<li>Kontaktai</li>
	</ul>
</nav>
<div class="container">
	<div class="stripe"></div>
</div>
<main>
	<div class="container">
		<div class="first-photo-container">
			<div class="fpcp">
				<img src="assets/images/img1.jpg" alt="category">
				<div class="middle">
				    <div class="text">Renginiai</div>
				</div>
			</div>
			<div class="fpcp">
				<img src="assets/images/img2.jpg" alt="category">
				<div class="middle">
				    <div class="text">Gyvūnai</div>
				</div>
			</div>
		</div>
		<div class="second-photo-container">
			<div class="spcp-small">
				<img src="assets/images/img3.jpg" alt="category">
				<div class="middle">
				    <div class="text">Žmonės</div>
				</div>
			</div>
			<div class="spcp-big">
				<img src="assets/images/img4.jpg" alt="category">
				<div class="middle">
				    <div class="text">Sportas</div>
				</div>
			</div>
			<div class="spcp-small">
				<img src="assets/images/img5.jpg" alt="category">
				<div class="middle">
				    <div class="text">Miestas</div>
				</div>
			</div>
		</div>
	</div>
</main>
<footer>
	<div id="footer-container">
		<p>© 2018 Lukas Bartkus. Visos teisės saugomos.</p>
		<div class="social">
			<a href="#"><img src="assets/images/fb.png" alt="facebook"></a>
		</div>
	</div>
</footer>
</body>
</html>
